# Deploy Result
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: result-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: result
        app: voting-app
    spec:
      containers:
      - name: result
        image: jpoon/result:latest
        env:
        - name: AZURE_STORAGE_ACCOUNT
          valueFrom:
            secretKeyRef:
              name: azure-storage
              key: account-name
        - name: AZURE_STORAGE_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: azure-storage
              key: access-key
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: result-service
  labels:
    app: voting-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    name: result
